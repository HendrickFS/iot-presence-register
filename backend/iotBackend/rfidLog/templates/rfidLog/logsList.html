<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
</head>
<body>
    <h1>Lista de Registros</h1>
    <ul>
        {% for log in logs %}
            <li>{{ log.employee.name }} - {{ log.type }} - {{ log.timestamp }}</li>
        {% empty %}
            <li>Não há registros cadastrados.</li>
        {% endfor %}
    </ul>
</body>
</html>
